<div class="" id="QuoteHolder">

    <hr>
    <app-quote-form (postQuote)="addNewQuote($event)"></app-quote-form>
    <hr>
    <h2>Amazing and Hillarious Quotes!</h2>
    <ul>
        <div *ngFor='let quote of quotes; let i = index'>
            <li>Quote: {{quote.name}}</li>
            <button (click)='toggleDetails(i)'>Toggle Details</button>
            <app-quote-detail *ngIf='quote.showQuote' [quote]='quote' (isComplete)='deleteQuote($event,i)'>
            </app-quote-detail>
        </div>
    </ul>
</div>
